server {
    listen       80;
    listen  [::]:80;
    server_name  ${SERVER_NAME};

    #charset koi8-r;
    access_log  /logs/${SERVER_NAME}/access.log  main;
    error_log /logs/${SERVER_NAME}/error.log  warn;

    location / {
        proxy_pass ${PROXIED_SERVER};
    }

    #error_page  404              /404.html;
}

